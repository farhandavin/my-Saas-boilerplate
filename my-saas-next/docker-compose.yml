version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: my-saas-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: mysaas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:alpine
    container_name: my-saas-redis
    ports:
      - "6379:6379"
    restart: always

volumes:
  postgres_data:
